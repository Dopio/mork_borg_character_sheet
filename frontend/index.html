<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>MÖRK BORG - Character Sheet</title>
    <link rel="stylesheet" href="css/morkborg.css">
</head>
<body class="morkborg-theme">
    <div class="container">
        <header>
            <h1>⚔️ MÖRK BORG CHARACTER SHEET ⚔️</h1>
            <p class="subtitle">Создай своего обречённого героя</p>

                <button id="create-character" class="btn-create">

            </div>

        <footer>
            <p>MÖRK BORG © | Лист персонажа v1.0</p>
        </footer>
    </div>

    <script src="js/api.js"></script>
